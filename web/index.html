<script>
    /*
        変数や引数にHTML内で宣言されていないnameやidを入れないように注意
    */


    /*今選択されているボタンの名前 ... 宣言時は、最初に開かれてる記事の名前(id)を宣言*/
    var NowSelectedButtonName = String("Algorithm_basic_article");


    /*引数のeはeventで、ボタンのクリックから受け取る。*/
    function OpenPage(e){
        if(e.target.name == "empty")return false;

        /*ボタンのnameが記事のidと対応してるので、そのidの記事を閉じたり開いたりする*/

        /*今まで選ばれてたボタンに対応している記事を閉じる*/
        ClosePage(NowSelectedButtonName);

        /*新しく選択されたボタンに更新*/
        NowSelectedButtonName = e.target.name;

        console.log(NowSelectedButtonName)

        /*新しい記事を開く*/
        document.getElementById(NowSelectedButtonName).style.display = "block";
        
        return true;
    }

    /*引数のidは閉じるページ(div)のid*/
    function ClosePage(id){
        document.getElementById(id).style.display = "none";
    }


</script>
